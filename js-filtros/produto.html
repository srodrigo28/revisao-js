<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container" style="background-color: #DEDEDE;">
    <h1 class="mb-3 mt-3">Gerenciamento de Bebidas</h1>
    <hr class="mb-3 mt-3">
    <input type="text" id="input-busca" class="form-control mt-3 mb-3" placeholder="buscar por">
    <table class="table table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Detalhes</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-bebidas">
            <tr>
                <td>1</td>
                <td>Coca-Cola</td>
                <td>20</td>
                <td>Garafa 2lt</td>
                <td class="text-center">
                    <button> <i class="bi bi-pencil"></i> </button>
                    <button> <i class="bi bi-trash3-fill"></i> </button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Coca-Cola</td>
                <td>100</td>
                <td>Lata 300ml</td>
                <td class="text-center">
                    <button> <i class="bi bi-pencil"></i> </button>
                    <button> <i class="bi bi-trash3-fill"></i> </button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Coca-Cola</td>
                <td>60</td>
                <td>Garafa 600ml</td>
                <td class="text-center">
                    <button> <i class="bi bi-pencil"></i> </button>
                    <button> <i class="bi bi-trash3-fill"></i> </button>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>X-tudo</td>
                <td>60</td>
                <td>400gm</td>
                <td class="text-center">
                    <button> <i class="bi bi-pencil"></i> </button>
                    <button> <i class="bi bi-trash3-fill"></i> </button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="produto.js"></script>
</body>
</html>
